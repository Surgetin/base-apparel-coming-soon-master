<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="hero_container">
      <img class="desktop_img" src="./images/hero-desktop.jpg" alt="">
      <img class="mobile_img" src="./images/hero-mobile.jpg" alt="">
    </div>
    <div class="content">
      <div class="content_logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="content_hero">
        <div class="hero_top">We're</div>
        <div class="hero_bottom">
          <span>Coming</span>
          <span>soon</span>
        </div>
      </div>
      <div class="description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </div>
      <form id="form" novalidate>
        <div class="input_container">
          <input type="email" name="email" id="email" placeholder="Email Adress">
          <img id="error_img" src="./images/icon-error.svg" alt="">
          <button class="button" type="submit">
            <img class="arrow"src="./images/icon-arrow.svg" alt="">
          </button>
        </div>
        <div class="error_text" id="error_text">
          Please provide a valid email
        </div>
      </form>
    </div>    
  </main>

  <script src="main.js"></script>
</body>
</html>
